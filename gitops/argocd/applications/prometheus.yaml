apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "*"
    helm:
      values: |
        server:
          service:
            type: NodePort
            nodePort: 30090
        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    name: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
